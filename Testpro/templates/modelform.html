{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
	<h1>Modal Form Registration</h1>
		<form action="{% url 'modelform' %}" method="post">

			{% csrf_token %}

		<div class="form-group">
    		<label>Username</label>
    
			{{modelform.username}}

  		</div>

   		<div class="form-group">
    		<label>Password</label>
    
			{{modelform.password}}

  		</div>
  		<div class="form-group">
    		<label>Email Address</label>
    
			{{modelform.email}}

  		</div>
  		<div class="form-group">
    		<label>Phone</label>

    		{{modelform.phone}}

 		</div>

		<!--
		{{modelform.as_p}}
		-->


		<input type="submit" class="btn btn-success" value="Register">
		</form>
</div>

{% endblock %}
